apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.example.agony.weather"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            //city info(|)
            buildConfigField "String", "SERVER_CITY_ADDRESS", "\"http://www.weather.com.cn/data/list3/city\""
            //weather info(json)
            buildConfigField "String", "SERVER_WEATHER_ADDRESS", "\"http://www.weather.com.cn/data/cityinfo/\""
            //alarm time
            buildConfigField "int", "ALARM_TIME", "8*60*60*1000"
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:19.0.1'
}
